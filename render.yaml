services:
  - type: web
    name: z-fast-website
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    healthCheckPath: /api/team-info
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    disk:
      name: zfast-data
      mountPath: /app/data
      sizeGB: 1
